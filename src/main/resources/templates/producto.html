<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CEPyC - Producto</title>
    <base href="/" />

    <title>CEPyC</title>

    <link rel="stylesheet" th:href="@{css/estilos.css}" />

    <link
      rel="shortcut icon"
      th:href="@{images/logocepyc.png}"
      type="image/png"
    />

    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}" />

    <link rel="stylesheet" th:href="@{css/LineIcons.css}" />

    <link
      rel="stylesheet"
      th:href="@{font-awesome-4.7.0/css/font-awesome.min.css}"
    />

    <link rel="stylesheet" th:href="@{css/magnific-popup.css}" />

    <link rel="stylesheet" th:href="@{css/slick.css}" />

    <link rel="stylesheet" th:href="@{css/animate.css}" />

    <link rel="stylesheet" th:href="@{css/default.css}" />

    <link rel="stylesheet" th:href="@{css/style.css}" type="text/css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="header-area">
      <div class="navbar-area">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <nav class="navbar navbar-expand-lg">
                <a href="/#productos">
                  <i class="flecha fa fa-arrow-left" aria-hidden="true"></i>
                </a>
                <a class="navbar-brand" href="#">
                  <img src="../images/Nombre completo.png" alt="Logo" />
                </a>

                <button
                  class="navbar-toggler"
                  type="button"
                  data-toggle="collapse"
                  data-target="#navbarEight"
                  aria-controls="navbarEight"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
                >
                  <span class="toggler-icon"></span>
                  <span class="toggler-icon"></span>
                  <span class="toggler-icon"></span>
                </button>

                <div
                  class="collapse navbar-collapse sub-menu-bar"
                  id="navbarEight"
                >
                  <ul class="navbar-nav ml-auto">
                    <li th:if="${sesionAbierta}" class="nav-item">
                      <a href="/logout">CERRAR SESION</a>
                    </li>
                  </ul>
                </div>
              </nav>
              <!-- navbar -->
            </div>
          </div>
          <!-- row -->
        </div>
        <!-- container -->
      </div>
      <!-- navbar area -->
    </section>

    <section class="seccion-producto">
      <div class="container">
        <div class="row">
          <div class="col-lg-6">
            <div class="col-md-4 col-sm-6">
              <!--  <div class="background-image about-img"></div> -->

              <div class="imagen-y-titulo">
           
                <img class="imagen-producto" th:src="'data:image/jpeg;base64,' + ${encoder.encodeToString(productoX.getFoto.getContenido())}" alt="imagen-producto">
              
              </div>
            </div>
          </div>

          <div class="col-lg-6 descripcion-producto">
            <h2 class="titulo-producto" th:text="${productoX.nombre}"></h2>

            <h6 class="unidadproductivarealiza"><i class="fa fa-users"></i>  Unidad Productiva que lo realiza:</h6>
           <h5 class="up-producto" th:text="${productoX.unidadProductiva}"></h5>
           
           <h6 class="descripcionProducto"><i class="fa fa-align-center"></i>  Descripción del producto:</h6>
           <h5
              id="descripcion-producto"
              th:text="${productoX.descripcion}"
            ></h5>
            <h6 class="donde"><i class="fa fa-map-marker"></i>  ¿Dónde encontrarlo?</h6>
            <h5 class="contactoProducto" th:text="${productoX.contacto}"></h5>

            <a href="#productos"><button type="button" id="boton-up" class="btn btn-primary">Atrás</button></a>

            
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
