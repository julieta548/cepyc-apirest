<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
  
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <base href="/">
  
  <title>CEPyC</title>
  
  <link rel="shortcut icon" href="images/logocepyc.png" type="image/png" />

 
  <link rel="stylesheet" href="css/bootstrap.min.css" />

  
  <link rel="stylesheet" href="css/LineIcons.css" />

  <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css" />

  
  <link rel="stylesheet" href="css/magnific-popup.css" />

  
  <link rel="stylesheet" href="css/slick.css" />

  
  <link rel="stylesheet" href="css/animate.css" />

 
  <link rel="stylesheet" href="css/default.css" />

 
  <link rel="stylesheet" href="css/style.css" type="text/css" />

  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css" />
</head>

<body>

  <!--====== PRELOADER PART START-->

  <div class="preloader">
    <div class="loader">
      <div class="ytp-spinner">
        <div class="ytp-spinner-container">
          <div class="ytp-spinner-rotator">
            <div class="ytp-spinner-left">
              <div class="ytp-spinner-circle"></div>
            </div>
            <div class="ytp-spinner-right">
              <div class="ytp-spinner-circle"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- PRELOADER PART ENDS ======-->

  <section class="vh-100" style="background-color: #508bfc">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card-login shadow-2-strong" style="border-radius: 1rem">
            <div class="card-body p-5 text-center">
              <h3 class="mb-3">Ingresar como administrador</h3>

              <p th:if="${error!=null}" style="color:red" class="fs-5 mb-3">Usuario o contraseña inválidos</p>

              <form action="/chequear-login" method="post">
                <div class="form-outline mb-4">
                  <input name="usuario" type="text" id="typeEmailX-2" class="form-control form-control-lg" required />
                  <label class="form-label m-2" for="typeEmailX-2">Usuario</label>
                </div>

                <div class="form-outline mb-4">
                  <input name="contrasenia" type="password" id="typePasswordX-2" class="form-control form-control-lg"
                    required />
                  <label class="form-label m-2" for="typePasswordX-2">Contraseña</label>
                </div>

                <button class="btn btn-primary btn-lg btn-block" type="submit">
                  Ingresar
                </button>

                <a th:if="${admins.size() == 0}" href="/registro">Registrarse</a>
              </form>


            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 48
    }
  </style>

  <style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 48
    }
  </style>

  <!-- Vendor JS Files -->
  <script th:src="@{assets/vendor/aos/aos.js}"></script>
  <script th:src="@{assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
  <script th:src="@{assets/vendor/php-email-form/validate.js}"></script>

  <!-- Template Main JS File -->
  <script th:src="@{assets/js/main.js}"></script>

  <!--====== jquery js ======-->
  <script th:src="@{js/vendor/modernizr-3.6.0.min.js}"></script>
  <script th:src="@{js/vendor/jquery-1.12.4.min.js}"></script>

  <!--====== Bootstrap js ======-->
  <script th:src="@{js/bootstrap.min.js}"></script>
  <script th:src="@{js/popper.min.js}"></script>

  <!--====== Slick js ======-->
  <script th:src="@{js/slick.min.js}"></script>

  <!--====== Isotope js ======-->
  <script th:src="@{js/isotope.pkgd.min.js}"></script>

  <!--====== Images Loaded js ======-->
  <script th:src="@{js/imagesloaded.pkgd.min.js}"></script>

  <!--====== Magnific Popup js ======-->
  <script th:src="@{/js/jquery.magnific-popup.min.js}"></script>

  <!--====== Scrolling js ======-->
  <script th:src="@{js/scrolling-nav.js}"></script>
  <script th:src="@{js/jquery.easing.min.js}"></script>

  <!--====== wow js ======-->
  <script th:src="@{js/wow.min.js}"></script>

  <!--====== Main js ======-->
  <script th:src="@{/js/main.js}"></script>

  <!-- ALL JS FILES -->
  <script th:src="@{js/popper.min.js}"></script>
  <script th:src="@{js/bootstrap.min.js}"></script>
</body>

</html>
