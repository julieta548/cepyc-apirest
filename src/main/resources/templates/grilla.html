>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Productos</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        >
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">
        <base href="/">
        <link rel="shortcut icon" th:href="@{images/logocepyc.png}" type="image/png">
        <link rel="stylesheet" type="text/css" th:href="@{css/bootstrap.min.css}">
        <link rel="stylesheet" type="text/css" th:href="@{css/LineIcons.css}">
        <link rel="stylesheet" type="text/css" th:href="@{font-awesome-4.7.0/css/font-awesome.min.css}">

        <link rel="stylesheet" type="text/css" th:href="@{css/slick.css}">
        <link rel="stylesheet" type="text/css" th:href="@{css/animate.css}">

        <link rel="stylesheet" type="text/css" th:href="@{css/editable.css}">
    </head>
    <body>
        <!--====== PRELOADER PART START-->
        <div class="preloader">
            <div class="loader">
                <div class="ytp-spinner">
                    <div class="ytp-spinner-container">
                        <div class="ytp-spinner-rotator">
                            <div class="ytp-spinner-left">
                                <div class="ytp-spinner-circle"></div>
                            </div>
                            <div class="ytp-spinner-right">
                                <div class="ytp-spinner-circle"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- PRELOADER PART ENDS ======-->
        <!--====== NAVBAR PART START ======-->
        <section class="header-area">
            <div class="navbar-area">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12">
                            <nav class="navbar navbar-expand-lg">
                                <a class="navbar-brand" href="/">
                                    <img src="../images/Nombre completo.png" alt="Logo">
                                </a>
                                <button
                                    class="navbar-toggler"
                                    type="button"
                                    data-toggle="collapse"
                                    data-target="#navbarEight"
                                    aria-controls="navbarEight"
                                    aria-expanded="false"
                                    aria-label="Toggle navigation"
                                >
                                    <span class="toggler-icon"></span>
                                    <span class="toggler-icon"></span>
                                    <span class="toggler-icon"></span>
                                </button>
                                <div class="collapse navbar-collapse sub-menu-bar" id="navbarEight">
                                    <ul class="navbar-nav ml-auto">
                                        <li class="nav-item">
                                            <a href="#productos">Volver</a>
                                        </li>
                                    </ul>
                                </div>
                            </nav>
                            <!-- navbar -->
                        </div>
                    </div>
                    <!-- row -->
                </div>
                <!-- container -->
            </div>
            <!-- navbar area -->
            <div class="container-buscador">
                <br>
                <div class="row div-1">
                    <div class="col-sm-6 mb-3 div-contenedor-buscador-2">
                        <input
                            type="text"
                            id="filtroCards"
                            class="form-control buscador"
                            onkeyup="aplicaFiltroCards()"
                            placeholder="Buscar producto..."
                        >
                    </div>
                    <br>
                </div>
            </div>
            <div id="containerCards">
                <div class="row div-cards">
                    <div class="card-deck">
                        <div class="card" th:each="producto: ${productos}">
                            <img class="imagen-body" th:src="'data:image/jpeg;base64,' + ${encoder.encodeToString(producto.getFoto().getContenido())}" alt="">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${producto.nombre}"></h5>
                                <p class="card-text" th:text="${producto.descripcion}"></p>
                                <a class="a-vermas" th:href="@{/producto/single/{id}(id=${producto.id})}">Ver m√°s</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <style>


    .material-symbols-outlined {
        font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 48
    }
            </style>
            <style>
    .material-symbols-outlined {
        font-variation-settings:
            'FILL' 0,
            'wght' 400,

            'opsz' 48
    }
            </style>
            <script th:src="@{assets/vendor/aos/aos.js}"></script>
            <script th:src="@{assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
            <script th:src="@{assets/vendor/php-email-form/validate.js}"></script>
            <script th:src="@{assets/js/main.js}"></script>
            <script th:src="@{js/vendor/modernizr-3.6.0.min.js}"></script>
            <script th:src="@{js/vendor/jquery-1.12.4.min.js}"></script>
            <script th:src="@{js/bootstrap.min.js}"></script>
            <script th:src="@{js/popper.min.js}"></script>
            <script th:src="@{js/slick.min.js}"></script>
            <script th:src="@{js/isotope.pkgd.min.js}"></script>
            <script th:src="@{js/imagesloaded.pkgd.min.js}"></script>
            <script th:src="@{js/jquery.magnific-popup.min.js}"></script>
            <script th:src="@{js/scrolling-nav.js}"></script>
            <script th:src="@{js/jquery.easing.min.js}"></script>
            <script th:src="@{js/wow.min.js}"></script>
            <script th:src="@{js/main.js}"></script>
            <script th:src="@{js/popper.min.js}"></script>
            <script th:src="@{js/bootstrap.min.js}"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
            <script type="text/javascript" th:src="@{js/funciones.js}" src="/src/main/resources/static/js/funciones.js"></script>
        </body>
    </html>
